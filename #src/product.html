<!DOCTYPE html>
<html lang="ru">
	@@include('./html/_head.html',{ "title":"Travel flask" })
	<body>
		<div class="wrapper">
			@@include('./html/_header.html',{})
			<main class="page product-item">
				<div class="product-item__container _container">
					<div class="catalog__header">
						<div><a href="./catalog.html">Our goods</a></div>
					</div>
					<div class="product-item__main main-product">
						<div class="main-product__images images-product">
							<div class="images-product__slider">
								<div class="images-product__swiper">
									<div class="images-product__slide-ibg">
										<img src="./img/products/Grayl/Black/1.jpg" alt="" />
									</div>
									<div class="images-product__slide-ibg">
										<img src="./img/products/Grayl/Black/2.jpg" alt="" />
									</div>
									<div class="images-product__slide-ibg">
										<img src="./img/products/Grayl/Black/3.jpg" alt="" />
									</div>
								</div>
							</div>
							<div class="images-product__thumbs thumbs-images">
								<div class="thumbs-images__swiper">
									<div class="thumbs-images__slide-ibg">
										<img src="./img/products/Grayl/Black/1.jpg" alt="" />
									</div>
									<div class="thumbs-images__slide-ibg">
										<img src="./img/products/Grayl/Black/2.jpg" alt="" />
									</div>
									<div class="thumbs-images__slide-ibg">
										<img src="./img/products/Grayl/Black/3.jpg" alt="" />
									</div>
								</div>
							</div>
						</div>
						<div class="main-product__body body-product">
							<article data-pid="2" class="item-product">
								<div class="item-product__labels"></div>
								<a href="./product.html" class="item-product__image _ibg">
									<img src="./img/products/Grayl/Black/1.jpg" alt="Grayl" />
								</a>
								<div class="item-product__body">
									<div class="item-product__content">
										<div class="item-product__title">Grayl</div>
									</div>
									<div class="form">
										<div data-ajax="true" class="rating rating_set">
											<div class="rating__body">
												<div class="rating__active"></div>
												<div class="rating__items">
													<input
														type="radio"
														class="rating__item"
														value="1"
														name="rating"
													/>
													<input
														type="radio"
														class="rating__item"
														value="2"
														name="rating"
													/>
													<input
														type="radio"
														class="rating__item"
														value="3"
														name="rating"
													/>
													<input
														type="radio"
														class="rating__item"
														value="4"
														name="rating"
													/>
													<input
														type="radio"
														class="rating__item"
														value="5"
														name="rating"
													/>
												</div>
											</div>
											<div class="rating__disp">
												<div class="rating__value">4.6</div>
												<div class="rating__title">Ratings</div>
											</div>
										</div>
									</div>
									<div class="item-product__prices">
										<div class="quantity">
											<div
												class="quantity__button quantity__button_minus"
											></div>
											<div class="quantity__input">
												<input
													autocomplete="off"
													type="text"
													name="form[]"
													value="1"
												/>
											</div>
											<div class="quantity__button quantity__button_plus"></div>
										</div>
										<div class="item-product__price">
											Price: <span>$28.00</span>
										</div>
									</div>
									<div class="item-product__actions actions-product">
										<div class="actions-product__body">
											<a href="" class="actions-product__button btn btn_main"
												>Add to cart</a
											>
										</div>
									</div>
								</div>
							</article>
						</div>
					</div>
				</div>
			</main>
			@@include('./html/_footer.html',{})
		</div>
		@@include('./html/_popup.html',{}) @@include('./html/_js.html',{})
	</body>
</html>
